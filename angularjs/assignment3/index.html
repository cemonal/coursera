<!doctype html>
<html lang="en">
   <head>
      <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
   </head>
   <body ng-app="NarrowItDownApp">
      <div class="container">
         <h1>Narrow Down Your Chinese Menu Choice</h1>
         <div ng-controller="NarrowItDownController as controller">
            <div class="row">
              <div class="col-md-12">
                <div class="form-inline">
                  <div class="form-group">
                     <input type="text" placeholder="search term" class="form-control" ng-model="controller.searchTerm" />
                     <button class="btn btn-primary" ng-click="controller.getMatchedMenuItems();">Narrow It Down For Me!</button>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <h3>
                  <b>Result:</b>
                </h3>
                <div class="loader" ng-show="controller.loading"></div>
                  <found-items on-remove="controller.removeItem(index);" items="controller.founded">
                  </found-items>
                  <div class="alert alert-danger" role="alert" ng-show="(controller.warning.length > 0)"><span class="warning">{{ controller.warning }}</span></div>
              </div>
            </div>
         </div>
      </div>
      <script src="scripts/angular.min.js"></script>
      <script src="scripts/app.js"></script>
   </body>
</html>
