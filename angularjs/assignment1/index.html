<!doctype html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>
         <div ng-class="formGroupClass">
             <input type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishes">
             <span class="help-block">white spaces which entered before or after the comma are not considered.</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p ng-class="messageClass">{{message}}</p>
         </div>
   </div>
   <script src="angular.min.js" type="text/javascript"></script>
   <script src="app.js" type="text/javascript"></script>
</body>
</html>
